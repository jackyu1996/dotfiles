patch:
  __include: easy_en:/patch

  translator:
    dictionary: luna_pinyin.extended
    prism: double_pinyin_flypy_hk

  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 西文 ]
    - name: full_shape
      states: [ 半角, 全角 ]

  punctuator:
    half_shape:
      "!": {commit: "！"}
      "\"": {commit: "“”"}
      "$": ["￥", "$", "€", "£"]
      "%": ["%", "％", "°", "℃", "‰", "‱", "℉"]
      "'": {commit: "‘’"}
      "(": "（"
      ")": "）"
      "*": ["*", "＊", "·", "×", "※", "❂", "⁂"]
      ",": {commit: "，"}
      .: {commit: "。"}
      "/": ["、", "/", "／", "÷"]
      ":": {commit: "："}
      ";": {commit: "；"}
      "<": ["《", "〈", "«", "‹"]
      ">": ["》", "〉", "»", "›"]
      "?": {commit: "？"}
      "@": ["@", "©", "®", "℗"]
      "[": ["「", "【", "〔", "［"]
      "\\": ["、", "\\", "＼"]
      "]": ["」", "】", "〕", "］"]
      "^": {commit: "……"}
      "-": "——"
      "{": ["『", "〖", "｛"]
      "|": ["·", "・", "|", "｜", "§", "¦", "‖"]
      "}": ["』", "〗", "｝"]
      "~": ["~", "～", "˜", "≈", "≋", "≃", "≅", "≇", "∽", "⋍", "≌", "﹏", "﹋", "﹌"]
