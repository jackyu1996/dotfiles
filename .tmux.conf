set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

set -g focus-events on

set -g prefix C-a
unbind C-b
bind C-a send-prefix

bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind "'"
unbind %

set -g monitor-activity on
set -sg visual-activity on

set -s escape-time 0
set -sg repeat-time 600
set -g renumber-windows on

set -g base-index 1
setw -g pane-base-index 1

bind -rn M-h select-pane -L
bind -rn M-j select-pane -D
bind -rn M-k select-pane -U
bind -rn M-l select-pane -R
bind -rn M-H resize-pane -L 5
bind -rn M-J resize-pane -D 5
bind -rn M-K resize-pane -U 5
bind -rn M-L resize-pane -R 5
bind -r r source-file ~/.tmux.conf

bind Tab last-window

setw -g mode-keys vi

set -g pane-border-fg black
set -g pane-active-border-fg brightgreen
set -g message-bg black
set -g message-fg brightred
set -g display-panes-active-colour blue
set -g display-panes-colour brightred
set -g clock-mode-colour green
set -g automatic-rename on

set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour25
set -g message-attr bold
set -g message-style "bg=brightblack"

set -g status-left "#[fg=colour235,bg=colour252,bold] ïŒƒ "
set -g status-right ""
set -g window-status-format "#[fg=white,bg=brightblack] #I #[fg=white,bg=#363636] #W "
set -g window-status-current-format "#[fg=brightwhite,bg=green] #I #[fg=brightwhite,bg=blue] #W "
set -g window-status-separator " "
set -g status-justify left

set -g display-panes-time 1000
set -g display-time 1000

bind Escape copy-mode
unbind p
bind p paste-buffer
bind -Tcopy-mode-vi "v" send -X begin-selection
bind -Tcopy-mode-vi "y" send -X copy-pipe-and-cancel "xclip -in -selection clipboard"

run-shell /usr/share/tmux-resurrect/resurrect.tmux
